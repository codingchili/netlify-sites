<!doctype html>
<html lang="en">
<head>
    <title>${seo.title}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"> 
    <meta name="theme-color" content="${theme.to}">
    <meta name="description" content="${seo.description}">

    <link rel="preload" href="css/skeleton.css" as="style" onload="this.rel='stylesheet'"/>
    <link rel="preload" href="css/fontawesome-all.css" as="style" onload="this.rel='stylesheet'"/>
    <link rel="preconnect" href="${external.banner}"/>
    <link rel="shortcut icon" href="../favicon.ico"/>

	<script async src="https://www.googletagmanager.com/gtag/js?id=${seo.analytics}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}   

		gtag('js', new Date());
		gtag('config', '${seo.analytics}'); 
	</script>

<style>
    html {
        overflow-x: hidden;
    }

    body {
        padding: 0;
        margin: 0;
        color: #1EAEDB;
        background-image: linear-gradient(to right, ${theme.from}, ${theme.to});
        mix-blend-mode: multiply;
    }

    #content {
        animation: fadein 0.8s;
    }

    @keyframes fadein {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .button-opaque {
        border-color: ${theme.to} !important;
        color: white;
    }

    .button-opaque:hover {
        color: white;
        background-color: ${theme.to} !important;
        border-color: ${theme.to} !important;
    }

    .button-styled {
        background-color: ${theme.accent} !important;
        border-color: ${theme.accent} !important;
    }

    .button-styled:hover {
        background-color: ${theme.to} !important;
        border-color: ${theme.to} !important;
    }

    @media (max-width: 1024px) {
        .mobile-hidden {
            visibility: hidden;
        }
    }

    i {
        font-size: 32px;
        padding: 6px;
        min-width: 32px;
        min-height: 32px;
        color: ${theme.to};
    }

    .menu-item {
        cursor: pointer;
    }

    .menu-item:hover {
        color: ${theme.accent};
    }

    a, a:link, a:visited {
        text-decoration: none;
        color: ${theme.accent};
    }

    a:hover, a:active {
        text-decoration: none;
        color: ${theme.to};
    }

    .text-center {
        text-align: center;
    }


    .menu {
        background-image: linear-gradient(to right, ${theme.from}, ${theme.to});EDB
        width: 100%;
    }

    #landing {
        height: 100vh;
        text-align: center;
    }

    #footer {
        width: 100%;
        text-align: center;
        color: #fff;
        margin-top: 32px;
        margin-bottom: 16px;
    }

	.terminal {
		
	}

    .code-block {
		white-space: normal;
		display: block;
		background: #000;
        text-align: left;
        width: 80%;
        margin: auto;
		font-size: 1.2em;

    }

    p, h1, h2, h3, h4, h5, h6 {
        padding: 24px;
        margin: 0;
    }

	#whoami {
		margin-top: 12vh;
	}

	#image {
		max-width: 30px;
		margin-top: 0px;
		position: absolute;
		right: 12px;
		top: 8px;	
	}

	#projects-button {	
		margin-top: 4vh;
	}

</style>
</head>
<body bgcolor="black">

<div id="content">
    <div class="menu">
        <a href="https://github.com/${contact.github_user}" rel="noopener noreferrer" target="_blank">
            <i class="fab fa-github menu-item" alt="github"></i>
        </a>
        <a href="mailto:${contact.email}">
            <i class="far fa-envelope menu-item" alt="email"></i>
        </a>
        <a href="https://www.linkedin.com/in/${contact.linkedin}" rel="noopener noreferrer" target="_blank">
            <i class="fab fa-linkedin menu-item" alt="linkedin"></i>
        </a>

		<a href="https://s.gravatar.com/avatar/d2f060eb8b0f4a895677cfc0d13225fc?size=496&default=retro">
			<img id="image" src="https://s.gravatar.com/avatar/d2f060eb8b0f4a895677cfc0d13225fc?size=496&default=retro"></img>
		</a>
    </div>

    <div id="landing">

		<!-- whoami -->
		<div id="whoami">
			<div id="terminal">
				<code class="code-block">
					# whoami <br>
					# Software like nanananannaa.<br>
					# Software like nanananannaa.<br>
					# Software like nanananannaa.<br>
					# Software like nanananannaa.<br>
					# Software like nanananannaa.<br>
					<ul>
						<li></li>

						
					</ul>
				</code>
			</div>
		</div>

		<a>
			<button id="projects-button" class="button button-style">To Projects</a>
		</a>

    </div>

	<div id="projects">

		<!-- foreach on projects. -->

	</div>

    <div id="footer">
        <h6>${text.footer} - site generated with <a href="https://github.com/codingchili/sta-mina">sta-mina</a>.</h6>
    </div>
</div>
</body>
</html>
